{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <table>

            {% for p in players %}

                <tr>
                    <td>
                        {{ p.num }}
                    </td>
                    <td>
                        {{ p.player }}
                    </td>
                    <td>
                        {{ p.goals }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
