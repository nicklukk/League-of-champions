{% extends 'base.html' %}

{% load static %}
{% block content %}
    <h1>{{ player.name }} {{ player.surname }}</h1>

    {% if player.image %}
        <div>
            <img src="{{ player.image.url }}" alt="">
        </div>
    {% else %}
        <div style="height: 500px; width: 375px">
            <img src="{% static 'img/osel.jpg' %}" alt="">
        </div>
    {% endif %}
{% endblock %}
